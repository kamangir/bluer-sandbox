<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root (your test script) to own and use this service -->
  <policy user="root">
    <allow own="org.example.Hello"/>
    <allow send_destination="org.example.Hello"/>
    <allow send_interface="org.example.Hello"/>
  </policy>

  <!-- Allow all other users (including busctl, BlueZ, etc.) to interact with it -->
  <policy context="default">
    <allow send_destination="org.example.Hello"/>
    <allow receive_sender="org.example.Hello"/>
  </policy>
</busconfig>
